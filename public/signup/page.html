<!DOCTYPE html>
<html>
    <head>
        <title>postIT - signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/common.css" rel="stylesheet" type="text/css" />
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div id="navbarBackground">
            <img src="/_img/list.svg" alt="loading" id="navbarLines" />
            <div id="topnav">
                <a class="navA" href="/">Home</a>
                <a class="navA" href="/signin">Signin</a>
                <a class="navA" href="/tos">ToS</a>
            </div>
        </div>
        <main>
            <h1>Sign up!</h1>
            <form action="/signup" method="POST">
                <label for="username">Username:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                /><br />
                <div id="usernameError" style="color: red"></div>
                <br /><br />

                <label for="password">Password:</label>
                <input
                    type="text"
                    id="password"
                    name="password"
                    required
                /><br />

                <div id="passwordError" style="color: red"></div>
                <br />
                <br /><br />
                <input type="submit" value="Create Post" />
            </form>
            <p>
                By signing up you agree to
                <a href="/tos">postIT Terms Of Service</a>
            </p>
        </main>

        <script src="/script.js"></script>
    </body>
</html>
