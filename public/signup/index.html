<!DOCTYPE html>
<html>
    <head>
        <title>postIT - signup</title>
    </head>
    <body>
        <h1>Sign up!</h1>
        <form action="/signup" method="POST">
            <label for="username">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                required
            /><br /><br />
            <div id="usernameError" style="color: red"></div>

            <label for="password">Password:</label>
            <input
                type="text"
                id="password"
                name="password"
                required
            /><br /><br />
            ><br /><br />

            <div id="passwordError" style="color: red"></div>
            <input type="submit" value="Create Post" />
        </form>

        <script src="auth/signup/script.js"></script>
        <!-- Give the exact link like auth/signup/script or else it will go to default.-->
    </body>
</html>
