<!DOCTYPE html>
<html>
    <head>
        <title>postIT - signin</title>
    </head>
    <body>
        <h1>Sign in</h1>
        <form action="/signin" method="POST">
            <label for="username">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                required
            /><br /><br />

            <label for="password">Password:</label>
            <input
                type="text"
                id="password"
                name="password"
                required
            /><br /><br />
            ><br /><br />

            <div id="error" style="color: red"></div>
            <input type="submit" value="Create Post" />
        </form>

        <script src="signin/script.js"></script>
        <!-- Give the exact link like auth/signin/script or else it will go to default.-->
    </body>
</html>
