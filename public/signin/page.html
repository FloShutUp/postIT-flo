<!DOCTYPE html>
<html>
    <head>
        <title>postIT - signin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/common.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="navbarBackground">
            <img src="/_img/list.svg" alt="loading" id="navbarLines" />
            <div id="topnav">
                <a class="navA" href="/">Home</a>
                <a class="navA" href="/signup">Signup</a>
                <a class="navA" href="/tos">ToS</a>
            </div>
        </div>
        <main>
            <h1>Sign in</h1>
            <form action="/signin" method="POST">
                <label for="username">Username:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                /><br /><br />

                <label for="password">Password:</label>
                <input
                    type="text"
                    id="password"
                    name="password"
                    required
                /><br />

                <div id="passwordError" style="color: red"></div>
                <br />
                ><br /><br />

                <div id="error" style="color: red"></div>
                <input type="submit" value="Sign in" />
            </form>
        </main>

        <script src="./script.js"></script>
        <!-- Give the exact link like auth/signin/script or else it will go to default.-->
    </body>
</html>
