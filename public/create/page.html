<!DOCTYPE html>
<html>
    <head>
        <title>Create New Post</title>
    </head>
    <body>
        <h1>Create New Post</h1>
        <form action="/create" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required /><br /><br />

            <label for="content">Content:</label><br />
            <textarea
                id="content"
                name="content"
                rows="4"
                cols="50"
                required
            ></textarea
            ><br /><br />
            <label>
                <input type="radio" name="option" value="public" /> Public post
            </label>
            <br />
            <label>
                <input type="radio" name="option" value="linkPrivate" /> Private
                post (Anybody with link can view.)
            </label>
            <br />
            <label>
                <input type="radio" name="option" value="authorPrivate" />
                Private post (Only creator can view.)
            </label>
            <br />

            <input type="submit" value="Create Post" />
        </form>
    </body>
</html>
